{% extends 'base.html' %}
{% block title %}Tasks page{% endblock %}
{% block content %}
    {% for task in tasks %}
        <h3>{{ task.description }}</h3>
        <p>
            <a href='{% url "task_view" task.pk%}'>Show the task🔓</a>
            <a href='{% url "task_update_view" task.pk%}'>Edit the task📝</a>
            <a href='{% url "task_delete_view" task.pk%}'>Delete the task✂️</a>
        </p>
    {% endfor %}
{% endblock %}
